<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{layout/manlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>협력회사 신규 등록</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">협력회사 계정 /</span> 신규 등록</h4>
      <div class="col-md-12">
        <div class="card mb-4">
          <form id="savePartnerForm" th:action="@{/manager/save_partner}" method="get">
            <!-- Account -->
            <div class="card-body">
              <h5>협력업체 정보</h5>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="form-label">상호</label>
                  <input class="form-control" type="text" id="name" name="name" placeholder="협력업체 상호 입력" autofocus />
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">사업자 등록번호</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="registerNum" name="registerNum" class="form-control" placeholder="000-00-00000" />
                  </div>
                </div>
                <div id="regCheck" class="mb-2 text-end"></div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">대표</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="ceo" name="ceo" class="form-control" placeholder="홍길동" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">사업장 소재지</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="location" name="location" class="form-control" placeholder="협력업체 사업장 소재지" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">업태</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="type" name="type" class="form-control" placeholder="제조업" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">종목</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="sector" name="sector" class="form-control" placeholder="금속사출부품" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">전화번호</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="phonenumber" name="phonenumber" class="form-control" placeholder="000-000-0000" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">팩스번호</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="faxnumber" name="faxnumber" class="form-control" placeholder="000-000-0000" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">메일주소</label>
                  <div class="input-group input-group-merge">
                    <input type="text" id="email" name="email" class="form-control" placeholder="aaa1111@mail.com" />
                  </div>
                </div>
              </div>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <h5>협력회사 카테고리 정보</h5>
              <div class="row">
                <div class="mb-3 col-md-4">
                  <label class="form-label">대분류</label>
                  <div class="input-group input-group-merge">
                    <select class="select2 form-select" id="selectPartL" onchange="updatePartCode('L')"></select>
                  </div>
                </div>
                <div class="mb-3 col-md-4">
                  <label class="form-label">중분류</label>
                  <div class="input-group input-group-merge">
                    <select class="select2 form-select" id="selectPartM" onchange="updatePartCode('M')"></select>
                  </div>
                </div>
                <div class="mb-3 col-md-4">
                  <label class="form-label">소분류</label>
                  <div class="input-group input-group-merge">
                    <select class="select2 form-select" id="selectPartS" onchange="updatePartCode('S')" name="selectPartS"></select>
                  </div>
                </div>
              </div>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <h5>담당자 정보</h5>
              <div class="row">
                <div class="mb-3 col-md-4">
                  <label class="form-label">담당자 이름</label>
                  <input type="text" class="form-control" id="cname" name="cname" placeholder="박담당" />
                </div>
                <div class="mb-3 col-md-4">
                  <label class="form-label">담당자 전화번호</label>
                  <input type="text" class="form-control" id="cnumber" name="cnumber" placeholder="000-0000-0000" />
                </div>
                <div class="mb-3 col-md-4">
                  <label class="form-label">담당자 이메일</label>
                  <input type="text" class="form-control" id="cmail" name="cmail" placeholder="ljj@mail.com" />
                </div>
              </div>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <h5>계정 정보</h5>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="form-label">아이디</label>
                  <input type="text" class="form-control" id="id" name="id" placeholder="efs1234" />
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">비밀번호</label>
                  <input type="text" class="form-control" name="pw" placeholder="qe@df243z" />
                </div>
              </div>
              <div id="idCheck" class="mb-2"></div>
              <!--뒤로가기,등록 버튼 세트-->
              <div class="d-flex justify-content-between w-100">
                <a th:href="@{/manager/list_partner}">
                  <button type="button" class="btn btn-outline-secondary">취소</button>
                </a>
                <button type="button" class="btn btn-primary" onclick="savePartner()">등록</button>
                <!--/-->
              </div>
              <!-- /Account -->
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Modal-->

    <!--/Modal-->
    <!--Script-->
    <script>
      let checkID=false;
      let checkReg=false;

      function savePartner(){
        var name=document.getElementById('name').value;
        var registerNum=document.getElementById('registerNum').value;
        var ceo=document.getElementById('ceo').value;
        var location=document.getElementById('location').value;
        var type=document.getElementById('type').value;
        var sector=document.getElementById('sector').value;
        var phonenumber=document.getElementById('phonenumber').value;
        var faxnumber=document.getElementById('faxnumber').value;
        var email=document.getElementById('email').value;
        var selectPartS=document.getElementById('selectPartS').value;
        var cname=document.getElementById('cname').value;
        var cnumber=document.getElementById('cnumber').value;
        var cmail=document.getElementById('cmail').value;


        if(checkID==true){ alert('존재하는 아이디입니다. 아이디를 변경해 주세요.');
        }else if(checkReg==true){ alert('존재하는 사업자등록번호입니다. 사업자등록번호를 변경해 주세요.');
        }else if(name.trim()==='' || registerNum.trim()==='' || ceo.trim()==='' || location.trim()==='' || type.trim()==='' ||
                sector.trim()==='' || phonenumber.trim()==='' || faxnumber.trim()==='' || email.trim()===''){
          alert('협력업체 정보를 모두 입력해 주세요.');
        }else if(selectPartS.trim()===''){
          alert('소분류 카테고리를 선택해 주세요.');
        }else if(cname.trim()==='' || cnumber.trim()==='' || cmail.trim()===''){
          alert('담당자 정보를 모두 입력해 주세요.');
        }else if(phonenumber.trim()!=''){
          const parts=phonenumber.split('-');
          const size = parts.length;
          if(size!=3 || parts[0].length!=3 || parts[1].length!=3 || parts[2].length!=4){
            alert('전화번호를 지정된 형식으로 입력해 주세요.');
          }else if(isNaN(parts[0]) || isNaN(parts[1]) || isNaN(parts[2])){
            alert('전화번호에 숫자만 입력해 주세요.');
          }else{
            if(registerNum.trim()!=''){
              const parts=registerNum.split('-');
              const size = parts.length;
              if(size!=3 || parts[0].length!=3 || parts[1].length!=2 || parts[2].length!=5){
                alert('사업자등록 번호를 지정된 형식으로 입력해 주세요.');
              }else if(isNaN(parts[0]) || isNaN(parts[1]) || isNaN(parts[2])){
                alert('사업자등록 번호에 숫자만 입력해 주세요.');
              }else{
                if(cnumber.trim()!=''){
                  const parts=cnumber.split('-');
                  const size = parts.length;
                  if(size!=3 || parts[0].length!=3 || parts[1].length!=4 || parts[2].length!=4){
                    alert('담당자 핸드폰 번호를 지정된 형식으로 입력해 주세요.');
                  }else if(isNaN(parts[0]) || isNaN(parts[1]) || isNaN(parts[2])){
                    alert('담당자 핸드폰 번호에 숫자만 입력해 주세요.');
                  }else{
                    document.getElementById('savePartnerForm').submit();
                  }
                }
              }
            }
          }
        }
      }

      document.getElementById('id').addEventListener("input", function(){
        let mno = null;
        let pno = null;
        let id = document.getElementById('id').value;

        let inputMno=document.getElementById('mno');
        let inputPno=document.getElementById('pno');
        mno=(inputMno!=null)?inputMno.value:null;
        pno=(inputPno!=null)?inputPno.value:null;

        $.ajax({
          url:'/input/id',
          method:'GET',
          data:{mno:mno, pno:pno, id:id},
          success:function(data){
            if(data==1){
              checkID=true;
              document.getElementById('idCheck').innerHTML=`<span style="color: red;">존재하는 아이디입니다.</span>`;
            }else{
              checkID=false;
              document.getElementById('idCheck').innerHTML=``;
            }
          }
        });
      });

      document.getElementById('registerNum').addEventListener("input", function(){
        let pno = null;
        let registerNum=document.getElementById('registerNum').value;

        let inputPno=document.getElementById('pno');
        pno=(inputPno!=null)?inputPno.value:null;

        $.ajax({
          url:'/input/regNum',
          method:'GET',
          data:{pno:pno, registerNum:registerNum},
          success:function(data){
            if(data==1){
              checkReg=true;
              document.getElementById('regCheck').innerHTML=`<span style="color: red;">존재하는 사업자등록번호입니다.</span>`;
            }else{
              checkReg=false;
              document.getElementById('regCheck').innerHTML=``;
            }
          }
        });
      });


    </script>
    <script src="../assets/js/select-input.js"></script>

    <!--Script-->
  </span>

</th:block>
</html>
