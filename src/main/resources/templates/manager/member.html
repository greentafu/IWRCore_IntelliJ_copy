<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{layout/manlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>직원정보</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">직원 계정 /</span> 직원 정보</h4>
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <!-- Account -->
            <hr class="my-0" />
            <div class="card-body">
              <div class="mb-3 col-md-6">
                <label class="form-label">직원번호</label>
                <input class="form-control" type="text" id="mno" th:value="${member.mno}" readonly/>
              </div>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="form-label">성명</label>
                  <input class="form-control" id="name" type="text" th:value="${member.name}" readonly/>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">전화번호</label>
                  <div class="input-group input-group-merge">
                    <input class="form-control" id="phonenumber" placeholder="000-0000-0000" type="text" th:value="${member.phonenumber}" readonly/>
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">소속부서</label>
                  <select class="select2 form-select" id="department" disabled>
                    <option value="자재부서" th:selected="${member.department == '자재부서'}">자재부서</option>
                    <option value="개발부서" th:selected="${member.department == '개발부서'}">개발부서</option>
                    <option value="생산부서" th:selected="${member.department == '생산부서'}">생산부서</option>
                  </select>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">접근권한</label>
                  <select class="select2 form-select" id="role" disabled>
                    <option value="0" th:selected="${member.roleSet.contains(T(mit.iwrcore.IWRCore.entity.MemberRole).MANAGER)}">관리자</option>
                    <option value="1" th:selected="${member.roleSet.contains(T(mit.iwrcore.IWRCore.entity.MemberRole).MATERIAL_TEAM)}">자재사원</option>
                    <option value="2" th:selected="${member.roleSet.contains(T(mit.iwrcore.IWRCore.entity.MemberRole).DEV_PROD_TEAM)}">생산/개발사원</option>
                  </select>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">아이디</label>
                  <input class="form-control" id="id" placeholder="ert845dg" type="text" th:value="${member.id}" readonly/>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">비밀번호</label>
                  <input class="form-control" id="pw" placeholder="awe#g32sdf*" type="text" th:value="${member.pw}" readonly/>
                </div>
                <div id="idCheck" class="mb-2"></div>
              </div>
            </div>
            <hr class="m-0">
            <div class="card-body">
              <select class="form-select mb-3" style="width: fit-content;">
                <optgroup label="서류">
                  <option>계약서</option>
                  <option>발주서</option>
                  <option>거래명세서</option>
                </optgroup>
                <optgroup label="제품/자재">
                  <option>제품</option>
                  <option>자재</option>
                </optgroup>
                <optgroup label="계획">
                  <option>생산계획</option>
                  <option>조달계획</option>
                  <option>검수계획</option>
                </optgroup>
                <optgroup label="입고/반품/출하">
                  <option>입고</option>
                  <option>반품</option>
                  <option>출하</option>
                </optgroup>
                <optgroup label="기타">
                  <option>긴급납품</option>
                </optgroup>
              </select>
              <div class="row">
                <!-- Vertical Scrollbar -->
                <div class="col-md-12">
                  <div class="card shadow-none border border-secondary mb-3" style="height: 600px">
                    <h5 class="card-header">계약서 목록</h5>
                    <div class="card-body" id="vertical-example">
                      <table class="table">
                        <tr>
                          <th>날짜</th>
                          <th>서류명</th>
                          <th>자재명</th>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between w-100">
                <div>
                  <a href="/manager/list_member">
                    <button type="button" class="btn btn-outline-secondary">뒤로가기</button>
                  </a>
                </div>
                <div></div>
              </div>
            </div>
            <!-- /Account -->
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->
    <!--/Modal-->

    <!--Script-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {  });
    </script>
    <!--Script-->
  </span>

</th:block>
</html>
