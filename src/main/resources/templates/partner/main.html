<!DOCTYPE html>

<html
  lang="ko" xmlns:th="http://www.thymeleaf.org"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
<th:block th:replace="~{layout/partlayout::all(~{this::#head} ,~{this::#content})}">

  <span id="head">
    <title>협력회사 메인</title>
    <!--Style-->

    <!--/Style-->
  </span>

  <span id="content">
    <div class="container-xxl flex-grow-1 container-p-y">
      <!--카드-->
      <div class="card mb-4" th:each="dto:${baljuDTOs}">
        <input type="number" style="display:none;" th:id="'card'+${dto.baljuNo}" th:value="${dto.baljuNo}">
        <div class="d-flex justify-content-between w-100">
          <div th:id="'materialSpace'+${dto.baljuNo}"></div>
          <div class="demo-inline-spacing">
            <div class="row" th:id="'btnSpace'+${dto.baljuNo}"></div>
          </div>
        </div>
        <hr class="m-0" />
        <div class="card-body">
          <span class="text-light fw-semibold">납기일</span>
          <div class="d-flex justify-content-between w-100" th:id="'dateLine'+${dto.baljuNo}">
            <span></span>
          </div>
          <div class="demo-vertical-spacing mb-4">
            <div class="row g-0" th:id="'dateProgress'+${dto.baljuNo}"></div>
          </div>
          <span class="text-light fw-semibold">납기량</span>
          <div class="d-flex justify-content-between w-100" th:id="'numberLine'+${dto.baljuNo}">
            <span></span>
          </div>
          <div class="demo-vertical-spacing mb-4">
            <div class="row g-0" th:id="'numberProgress'+${dto.baljuNo}"></div>
          </div>
          <div class="d-flex justify-content-between w-100">
            <span class="text-light fw-semibold" style="width: 70px;">검수계획</span>
            <table class="table table-bordered">
              <tbody th:id="'gumsuTable'+${dto.baljuNo}"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!--Modal-->

    <!--/Modal-->

    <!--Script-->
    <script src="../assets/js/partner-page.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initPartnerMain();
      });
    </script>
    <!--Script-->
  </span>

</th:block>
</html>
